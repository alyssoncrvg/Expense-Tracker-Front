<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Expense Tracker</h2>
      <p class="text-gray-600 mt-2">Entre para gerenciar seus gastos</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="seu@email.com"
        >
        @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
          <p class="text-red-500 text-xs mt-1">Digite um email v√°lido.</p>
        }
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="******"
        >
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors"
      >
        @if (isLoading) {
          <span>Carregando...</span>
        } @else {
          <span>Entrar</span>
        }
      </button>

      @if (errorMessage) {
        <div class="p-3 bg-red-100 text-red-700 rounded text-sm text-center">
          {{ errorMessage }}
        </div>
      }
    </form>
  </div>
</div>
